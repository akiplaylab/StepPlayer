name: Unity EditMode Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  editmode-tests:
    if: ${{ secrets.UNITY_LICENSE != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.2.6f2
          testMode: editmode
          cache: true

  missing-unity-license:
    if: ${{ secrets.UNITY_LICENSE == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip Unity tests without license
        run: echo "UNITY_LICENSE secret is not set; skipping EditMode tests."
